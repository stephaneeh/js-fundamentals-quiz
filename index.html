<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The JS Fundamentals Quiz</title>
</head>
<body>
    <header>
        <h2><a href="./assets/highscore.html">View Highscores</a></h2>
        <h2 id="countdown">Timer Countdown</h2>
    </header>
    
    <main>
        <section class="home-container" data-state="visible">
            <h1>Welcome to the wide wonderful world of Javascript!</h1>
            <p>Put your knowledge to the test and see if you can go toe to toe with the best of the best when it comes to Javascript!</p>
            <button id="timer"> Let's do it!</button> 
        </section>

        <!-- TODO:possibly rename id as this will start whole quiz, not just timer -->

        <section class="question-container" data-state="visible">
            <h1 id="question">Enter question here</h1>
            <div class="options-container">
                <p class="option" data-number="1" data-state="visible"></p>
                <p class="option" data-number="2" data-state="visible"></p>
                <p class="option" data-number="3" data-state="visible"></p>
                <p class="option" data-number="4" data-state="visible"></p>
            </div>
        </section>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
